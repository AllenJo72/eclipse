<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Button</title>
    <style>
        /* Set the body to be a full screen */
        body {
            height: 100vh;
            
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        /* Style for the button */
        .btn {
            padding: 20px 40px;
            font-size: 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Hover effect for the button */
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- The button that redirects to another page -->
    <button class="btn" onclick="window.location.href='text_.html'">Click Me</button>

</body>
</html>
